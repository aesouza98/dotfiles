live_config_reload = true
import = [ "~/.config/alacritty/onedark.toml" ]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono NerdFont"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono NerdFont"
style = "BoldItalic"

[font.italic]
family = "JetBrainsMono NerdFont"
style = "Italic"

[font.normal]
family = "JetBrainsMono NerdFont"
style = "SemiBold"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[scrolling]
history = 100000
multiplier = 5

[selection]
save_to_clipboard = true

[shell]
program = "/usr/bin/zsh"

[window]
#opacity = 0.8
opacity = 1

[window.padding]
x = 2
y = 2
